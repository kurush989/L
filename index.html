<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Animated Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/script.js" defer></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--https://boxicons.com/-->
  <meta name="theme-color" content="#fafafa">
</head>
<body>
  <!--Navbar creation -->
  <header class = "header">
    <nav class = "navbar">
      <a href="#">Главная</a>
      <a href="#">О нас</a>
      <a href="#">Контакты</a>
      <a href="#">Портфолио</a>
      <a href="#">Помощь</a>
    </nav>
    <form action="" class = "search-bar">
      <input type="text" placeholder="Search...">
      <button>
        <i class = 'bx bx-search'></i> <!-- icon-->
      </button>
    </form>
  </header>
<!--Login form creation -->
  <div class="background"></div>
  <div class="container">
    <div class="item">
      <h2 class="logo"><i class='bx bxs-book-open'></i>ITTop</h2>
      <div class = "text-item">
        <h2>Добро пожаловать!<br> <span>на наш канал</span></h2>
        <p>YouTube.com — известнейший видеохостиг для просмотра видео</p>
        <div class="social-icon">
          <a href="https://discord.com"><i class='bx bxl-discord'></i></a>
          <a href="https://vk.ru"><i class='bx bxl-vk'></i></a>
          <a href="https://telegram.org/"><i class='bx bxl-telegram'></i></a>
          <a href="https://youtube.com"><i class='bx bxl-youtube'></i></a>
        </div>
      </div>
    </div>
    <div class="login-section">
      <div class="form-box login">
        <form action="">
          <h2>Sing In</h2>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="email" required>
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bx-lock'></i></span>
            <input type="password" required>
            <label for="">Password</label>
          </div>
          <div class="remember-password">
            <label for=""><br><input type="checkbox">Remember me</label>
            <a href="#">Forget Password</a>
          </div>
          <button class="btn">Login In</button>
          <div class="create-account">
            <p>create a new account?<a href="#" class="register-link">Sing up </a> </p>
          </div>
        </form>
      </div>
      <div class="form-box register">
        <form action="">

          <h2>Sing Up</h2>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-user-account'></i></span>
            <input type="text" required>
            <label for="">User Name</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="email" required>
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bx-lock'></i></span>
            <input type="password" required>
            <label for="">Password</label>
          </div>
          <div class="remember-password">
            <label for=""><br><input type="checkbox">I agree with this statement</label>
          </div>
          <button class="btn">Login In</button>
          <div class="create-account">
            <p>Already Have An Account?<a href="#" class="login-link">Sing In </a> </p>
          </div>
        </form>
      </div>
    </div>
  </div>
<!--Sing up form creation -->



  <!--<p>Animated Login</p>-->


</body>

</html>
